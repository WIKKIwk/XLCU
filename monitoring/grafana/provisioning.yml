# ============================================
# GRAFANA PROVISIONING CONFIGURATION
# ============================================
# File: monitoring/grafana/provisioning/dashboards/dashboards.yml
# ============================================
apiVersion: 1

providers:
  - name: 'Titan Dashboards'
    orgId: 1
    folder: 'Titan'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

# ============================================
# File: monitoring/grafana/provisioning/datasources/datasources.yml
# ============================================
apiVersion: 1

datasources:
  # Prometheus - Main metrics source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "5s"
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.49.0"
      cacheLevel: 'High'

  # Loki - Log aggregation
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - name: TraceID
          matcherRegex: '"trace_id":"(\w+)"'
          url: '$${__value.raw}'
          datasourceUid: jaeger

  # Jaeger - Distributed tracing
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
    uid: jaeger
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        tags: ['device_id', 'batch_id']
      nodeGraph:
        enabled: true

  # PostgreSQL - Database metrics
  - name: PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: titan_prod
    user: titan
    editable: false
    secureJsonData:
      password: titan_secret
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400

# ============================================
# File: monitoring/grafana/provisioning/alerting/alerting.yml
# ============================================
apiVersion: 1

contactPoints:
  - orgId: 1
    name: default
    receivers:
      - uid: slack
        type: slack
        settings:
          url: "${SLACK_WEBHOOK_URL}"
          title: '{{ template "default.title" . }}'
          text: '{{ template "default.message" . }}'

