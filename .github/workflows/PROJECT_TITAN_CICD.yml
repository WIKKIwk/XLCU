# ============================================
# TITAN - CI Pipeline
# ============================================
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: "10.0.x"
  ELIXIR_VERSION: "1.16.2"
  OTP_VERSION: "26.2.5"

jobs:
  core-build:
    name: core-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/core

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore Titan.slnx

      - name: Build
        run: dotnet build Titan.slnx --configuration Release --no-restore

      - name: Test
        run: dotnet test tests/Titan.Core.Tests/Titan.Core.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Code Coverage
        run: dotnet test tests/Titan.Core.Tests/Titan.Core.Tests.csproj --configuration Release --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: src/core/coverage/**/coverage.cobertura.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  bridge-build:
    name: bridge-build
    runs-on: ubuntu-latest
    env:
      MIX_ENV: test
      DATABASE_URL: ecto://postgres:postgres@localhost:5432/titan_test

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

    defaults:
      run:
        working-directory: src/bridge

    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            src/bridge/deps
            src/bridge/_build
            ~/.hex
            ~/.mix
          key: ${{ runner.os }}-mix-${{ hashFiles('src/bridge/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile
        run: mix compile

      - name: Prepare database
        run: |
          mix ecto.create
          mix ecto.migrate

      - name: Test
        run: mix test

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: .NET audit (best-effort)
        working-directory: src/core
        run: |
          dotnet restore Titan.slnx
          dotnet list package --vulnerable --include-transitive || true
          dotnet list package --deprecated || true

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Elixir audit (best-effort)
        working-directory: src/bridge
        run: |
          mix local.hex --force
          mix deps.get
          mix hex.audit || true

  docker-build:
    name: docker-build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Core Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/core
          file: ./src/core/Dockerfile
          push: false
          tags: titan-core:test

      - name: Build Bridge Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/bridge
          file: ./src/bridge/Dockerfile
          push: false
          tags: titan-bridge:test
