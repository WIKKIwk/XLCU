name: Publish Dev Images

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/bridge/**"
      - "docker-compose.run.yml"
      - ".github/workflows/dev-image-publish.yml"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [bridge-rfid, bridge-zebra, bridge-all]
    steps:
      - uses: actions/checkout@v4

      - name: Resolve image name
        id: image
        run: |
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          echo "name=ghcr.io/${owner}/xlcu-bridge-dev" >> "$GITHUB_OUTPUT"

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          image="${{ steps.image.outputs.name }}"
          target="${{ matrix.target }}"
          sha="${GITHUB_SHA}"
          short="${sha:0:12}"

          {
            echo "list<<EOF"
            echo "${image}:${target}"
            echo "${image}:${target}-sha-${short}"
            # Backwards-compat alias for older docs/scripts (bridge-all only).
            if [[ "${target}" == "bridge-all" ]]; then
              echo "${image}:elixir-1.16.2-dotnet-10.0"
              echo "${image}:elixir-1.16.2-dotnet-10.0-sha-${short}"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Dockerfile.dev (${{ matrix.target }})
        uses: docker/build-push-action@v5
        with:
          context: ./src/bridge
          file: ./src/bridge/Dockerfile.dev
          target: ${{ matrix.target }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.list }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}

      - name: Output tags
        run: |
          echo "Published tags:"
          echo "${{ steps.tags.outputs.list }}"
